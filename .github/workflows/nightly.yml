name: Nightly Data Refresh

on:
  schedule:
    # Every day at 3:30 AM Dubai time (23:30 UTC)
    - cron: "30 23 * * *"
  workflow_dispatch:  # allows manual runs

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build latest prices parquet
        run: |
          python build_prices.py

      - name: Commit and push updated parquet
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add data/prices.parquet
          git commit -m "update nightly prices parquet [skip ci]" || echo "No changes to commit"
          git push

      - name: Ping live Streamlit app
        run: |
          curl -sS -L "https://zorroh-portfolio-analyzer.streamlit.app" >/dev/null || true
