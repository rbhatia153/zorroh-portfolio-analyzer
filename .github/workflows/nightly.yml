name: Nightly Data Refresh

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write   # << allow push

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # so we can push back to main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pyarrow fastparquet || true

      - name: Build parquet
        run: python build_prices.py   # (you already fixed the path)

      - name: Commit & push if changed
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git add -A data/prices.parquet
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update nightly prices parquet [skip ci]"
            git push
          fi
